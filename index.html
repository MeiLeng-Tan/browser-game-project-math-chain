<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Math Chain</title>
</head>
<body>
    <main class="game">
        <h1>MATH CHAIN</h1>
        
        <section class="player-status">
            <h2>Time: <span id="time"></span></h2>
            <h2>Moves: <span id="moves"></span></h2>
        </section>
        
        <section class="target-number">
            <h2>Target: <span id="targetNum"></span></h2>
        </section>
        
        <section class="num-board">
            <button class="btn btn-number"></button>
            <button class="btn btn-number"></button>
            <button class="btn btn-number"></button>
            <button class="btn btn-number"></button>
            <button class="btn btn-number"></button>
            <button class="btn btn-number"></button>
        </section>
        
        <section class="operator-board">
            <button class="btn btn-operator" id="plus">+</button>
            <button class="btn btn-operator" id="minus">-</button>
            <button class="btn btn-operator" id="multiply">Ã—</button>
            <button class="btn btn-operator" id="divide">Ã·</button>
            <button class="btn btn-operator" id="equal">=</button>
        </section>
        
        <section class="history-board"></section>
        
        <div class="win-message">
            <div class="win-card">
                <p class="win-title">Nice Work!ðŸŽ‰ You solved it!</p>
                <p>Time: <span id="total-time"></span></p>
                <p>Moves: <span id="total-moves"></span></p>
                <button id="startNewGame">Play Again!</button>
            </div>
        </div>
    </main>
</body>
</html>
